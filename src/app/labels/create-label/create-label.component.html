<div class="header">
  <h3 class="header-name">{{formTitle}}</h3>

</div>


<div class="label-create-area">
  <div class="row m-0">
  <div class="form-group">
    <label class="text-left">{{'labels.label'  | translate }}</label>
    <mat-form-field class="field label-name" appearance="outline">
      <input matInput [formControl]="name">
      <!-- <mat-error class="mrg-top" *ngIf="name.hasError('required')">
        field is mandatory
      </mat-error>
      <mat-error class="mrg-top" *ngIf="name.hasError('maxLength')">
        Range should be 1 - 100
      </mat-error>
      <mat-error class="mrg-top" *ngIf="name.hasError('validName')">
        That name Already Exists
      </mat-error> -->
      <mat-error>
        <div *ngIf="name.hasError('required')">
          {{'labels.required'  | translate }}
        </div>
        <div *ngIf="name.hasError('maxlength')">
          {{'labels.range'  | translate }}
        </div>
        <div *ngIf="name.hasError('validName')">
          {{'labels.already-exists'  | translate }}
        </div>
      </mat-error>
    </mat-form-field>

    <span (click)="open = true" class="opener">
    <span [ngStyle]="{'background-color':currentColor}" class="dot">
    </span>
    <span>
      <mat-icon>arrow_drop_down</mat-icon>
    </span>
  </span>
    <span *ngIf="open" class="clr-pkr scale-up-center">
    <span (click)="currentColor = colorCode; open = false" [ngStyle]="{'background-color': colorCode}"
          *ngFor="let colorCode of labelColorCode" class="dots">
    </span>
  </span>
  </div>

    <button (click)="onNoClick()" class="cancel-btn">{{'labels.cancel'  | translate }}</button>
